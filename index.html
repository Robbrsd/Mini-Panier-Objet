<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Mon Panier Objet </title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
        <link rel="stylesheet" type="text/css" href="css/style.css" >
    </head>
    
    <body>
        <!-- Haut de page -->
        <header>
              <div id="text-appear">
                 <H1> Mon Mini Panier </H1>
             </div>
        </header>
        <!-- Millieu de page -->
        <main class="container-fluid">
            <div id="button-container" class="row">
               <div class="col-md-4 col-sm-12"><button id="button-banane"> Banane 1€ </button> </div>
               <div class="col-md-4 col-sm-12"><button id="button-cafe"> Café 2 € </button> </div>
               <div class="col-md-4 col-sm-12"><button id="button-chocolat"> chocolat 5€ </button> </div>
            </div>
            <div>
               <div id="texte-panier"> Votre panier est vide </div>
            </div>
            <table id="details-panier">
                <!-- Ligne de titre -->
                 <tr>
                    <th> Image </th>
                    <th> Libellé </th>
                    <th> Catégorie </th>
                    <th> Prix </th>
                </tr>                
            </table>
            <div>
                <button id="btn-clean"> Vider panier </button>
            </div>
        </main>
        <!-- Bas de page -->
        <footer>
            <div> &copy; Robin Brossard, 2016 </div>
        </footer>
        <script src="jss/script.js"></script>
    </body>
</html>
